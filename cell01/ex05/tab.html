<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cell 1-5: Tab</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .table-container {
        width: 100%;
        max-width: 800px;
        border: 1.5px solid black;
      }

      .table-row {
        display: flex;
        width: 100%;
        height: 150px;
      }

      .table-cell {
        flex: 1;
        display: flex;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      .first-cell {
        background-color: #cac475;
        border-right: 1px solid black;
      }

      .second-cell {
        background-color: #fabeb6;
      }
    </style>
  </head>
  <body>
    <hr />
    <div class="table-container">
      <div class="table-row">
        <div class="table-cell first-cell">First cell</div>
        <div class="table-cell second-cell">Second cell</div>
      </div>
    </div>
  </body>
</html>
